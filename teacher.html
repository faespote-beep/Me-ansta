<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأستاذ - تتبع مباشر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #007bff;
            min-width: 250px;
            text-align: center;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="info-panel">
        <span class="status-dot"></span>
        تتبع الطالب: <span id="lastUpdate" style="color:#007bff; font-weight:bold;">جاري الاتصال...</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // رابط قاعدة بياناتك الخاصة
        const firebaseURL = "https://safehome-fd30f-default-rtdb.firebaseio.com/students/student_1.json";

        // إعداد الخريطة (تبدأ من إحداثيات افتراضية)
        var map = L.map('map').setView([32.02, 36.08], 13); // تركيز مبدئي على منطقة الزرقاء/الرصيفة
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // أيقونة مخصصة لموقع الطالب
        var studentIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/5777/5777095.png',
            iconSize: [45, 45],
            iconAnchor: [22, 45],
            popupAnchor: [0, -40]
        });

        var marker = L.marker([0, 0], {icon: studentIcon}).addTo(map)
            .bindPopup("<b>موقع الطالب الحالي</b>").openPopup();

        // وظيفة جلب البيانات من Firebase وتحديث الخريطة
        function updateMap() {
            fetch(firebaseURL)
            .then(response => response.json())
            .then(data => {
                if (data && data.lat && data.lng) {
                    var newPos = [data.lat, data.lng];
                    
                    // تحديث مكان العلامة
                    marker.setLatLng(newPos);
                    
                    // تحريك الخريطة لتكون النقطة في المنتصف
                    map.panTo(newPos);
                    
                    // تحديث وقت آخر تواجد
                    document.getElementById('lastUpdate').innerText = data.time || "متصل الآن";
                }
            })
            .catch(error => {
                console.error("خطأ في جلب البيانات:", error);
                document.getElementById('lastUpdate').innerText = "فشل الاتصال";
            });
        }

        // تحديث البيانات تلقائياً كل 3 ثوانٍ
        setInterval(updateMap, 3000);
    </script>
</body>
</html>
